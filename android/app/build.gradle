plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

android {
    namespace = "com.example.demo2"
    compileSdkVersion 34  // Specify the actual compile SDK version, e.g., 33

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // Kotlin JVM target set to 1.8 as a string
    }

    defaultConfig {
        applicationId "com.example.demo2"
        minSdkVersion 23  // Firebase plugins require minSdkVersion 23
        targetSdkVersion 33  // Specify the target SDK version, e.g., 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}


flutter {
    source = "../.."
}

dependencies{
    implementation platform('com.google.firebase:firebase-bom:33.5.1')
}